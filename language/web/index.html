<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Language exercises</title>
  </head>
  <body>

    <div id="app">
      <img src="img/check-circle-fill.svg" height="20" width="20">
      <img src="img/x-circle-fill.svg" height="20" width="20">
      <table>
	<tr v-for="w in words">
	  <td><attempt v-bind:word="w"></td><td>{{ w.he }}</td><td>{{ w.en }}</td>
	  <td v-if="'fr' in w">{{ w.fr }}</td>
	</tr>
      </table>
    </div>
    
  </body>
</html>
