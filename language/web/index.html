<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Language exercises</title>
  </head>
  <body>

    <div id="app">
      <div>
	<select v-model="lesson">
	  <option v-for="o in options" v-bind:value="o.value">
	    {{ o.text }}
	  </option>
	</select>
      <span>Selected: {{ lesson }}</span>
      </div>
      <div style="display: inline-block">
	<table>
	  <tr v-for="w in words">
	    <td><attempt v-bind:word="w"></td><td>{{ w.he }}</td><td>{{ w.en }}</td>
	    <td v-if="'fr' in w">{{ w.fr }}</td>
	  </tr>
	</table>
      </div>
      <div style="display: inline-block; vertical-align: top">
	<img src="img/KB_HÃ©breu.png" height="200">
      </div>
    </div>
    
  </body>
</html>
